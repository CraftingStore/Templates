<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="dns-prefetch" href="https://cdn.cloudprotected.net">
    <link rel="icon" href="{{ store.favicon }}">
    <title>{{ store.name }} | {{ page_name }}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/{{ store.theme }}/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/{{ store.assets_hash }}/style.css">
</head>

<body {% if store.background_url !=null %}style="background-image: url('{{ store.background_url }}')" {% endif %}>

<!-- container -->
<div class="container">

    <!-- header -->
    {% include header %}

    <!-- nav -->
    {% include navbar %}

    <!-- content -->
    <div class="row">
        <div class="col-lg-12 col-xs-12">

            {% if errors|length > 0 %}
            <div class="alert alert-warning">
                <ul>
                    {% for error in errors.all() %}
                    <li>{{ error | raw }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            {% block page %}
            {% endblock %}

        </div>
    </div>

    {% include bootstrap.scripts %}

    <!-- footer -->
    {% include footer %}

</div>

</body>
</html>
