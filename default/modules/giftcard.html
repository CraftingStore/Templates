<div class="panel panel-default">
    <div class="panel-heading">{{ module.header }}</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <input id="card" title="card" name="card" class="form-control" placeholder="{{ language.checkCard }}">
                    <input type="hidden" id="storeId" name="storeId" value="{{ store.id }}">
                    <button class="btn btn-sm btn-block btn-primary js-card-button">{{ language.check }}</button>
                    <div class="js-card-alert"></div>
                </div>
            </div>
        </div>
    </div>
</div>
