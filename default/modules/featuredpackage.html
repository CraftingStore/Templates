<div class="panel panel-default">
	<div class="panel-heading">{{ module.header }}</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<div class="text-center">
					{% if module.data.setting.showImage %}
						<a href="{{ module.data.package.url }}">
							<img src="{{ module.data.package.picture }}" class="img-circle img-responsive"><br>
						</a>
					{% endif %}
					<b>{{ module.data.package.name }}</b><br>
					<span>{{ module.data.package.price }}
						{{ store.currency }}</span>
                    <hr>
                    <a href="{{ module.data.package.url }}" class="btn btn-primary btn-sm">{{ language.buy_now }}</a>
				</div>
			</div>
		</div>
	</div>
</div>
