<div class="panel panel-default">
    <div class="panel-heading">{{ module.header }}</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    {% if module.data.showInPercentage %}
                    <p>{{ module.data.percentage }}%</p>
                    {% else %}
                    <p>{{ module.data.amountSpend }} / {{ module.data.amountMax}} {{ store.currency }} ({{
                        module.data.percentage }}%)</p>
                    {% endif %}
                    <div class="progress  progress-striped  ">
                        <div class="progress-bar {% if module.data.barAnimate %} active {% endif %}" role="progressbar"
                             style="width:{{ module.data.percentage }}%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
