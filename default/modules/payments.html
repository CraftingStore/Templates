<div class="panel panel-default">
    <div class="panel-heading">{{ module.header }}</div>
    <div class="panel-body">
        <div class="row">
            {% for payment in module.data %}
            <div class="col-md-12">
                <div class="text-center">
                    <img src="https://crafatar.com/avatars/{{ payment.uuid }}/?size=100&overlay=true"
                         class="img-circle"><br>
                    <b>{{ payment.mc_name }}</b><br>
                    {{ payment.package_name }}
                </div>
                <br/><br/>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
