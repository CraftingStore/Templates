<div class="panel panel-default">
	<div class="panel-heading">{{ module.header }}</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<div class="text-center">
					{% if module.data.avatarUrl is defined %}
						<img src="{{ module.data.avatarUrl }}" class="img-circle">
					{% else %}
						<img src="https://crafatar.com/avatars/{{ module.data.uuid }}/?size=100" class="img-circle">
					{% endif %}</br>
					<b>{{ module.data.mc_name }}</b><br>
					{% if module.data.show_amount_spend == 1 %}
						{{ module.data.total|number_format(2, '.', ',') }}
						{{ store.currency }}
					{% endif %}
				</div>
			</div>
		</div>
	</div>
</div>
