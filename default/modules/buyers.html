<div class="panel panel-default">
    <div class="panel-heading">{{ module.header }}</div>
    <div class="panel-body">
        <div class="row">
            {% for payment in module.data %}
            {{ dump(payment, item) }}
            <div class="col-md-12">
                <div class="text-center">
                    <img src="https://cravatar.eu/helmavatar/{{ payment.uuid }}/100.png" class="img-circle"><br>
                    <b>{{ payment.mc_name }}</b><br>
                    {{ payment.package_name }}
                </div>
                <br/><br/>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
